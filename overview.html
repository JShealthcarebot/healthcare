
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>health care｜健康總覽</title>
  <meta name="color-scheme" content="light only" />
  <link rel="stylesheet" href="hc-theme.css">
  <style>
    /* Page-specific tweaks */
    .stats{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px;margin-top:10px}
    @media(min-width:780px){ .stats{grid-template-columns:repeat(4,1fr)} }
    .stat{background:#ffffff;border:1px solid #e8f1ff;border-radius:14px;padding:12px;box-shadow:0 6px 12px rgba(43,124,255,.08)}
    .stat .v{font-size:22px;font-weight:800;margin-top:6px}
    .row{display:grid;gap:8px;margin-top:12px}
    .filters{display:grid;gap:8px;grid-template-columns:1fr 1fr;align-items:end;max-width:520px}
    .quick{display:flex;gap:8px;flex-wrap:wrap;margin-top:6px}
    .quick button{padding:8px 12px;border-radius:16px;border:1px solid #d6e6ff;background:#eef5ff;color:#315a9f;font-weight:700;cursor:pointer}
    .lists{display:grid;gap:12px;margin-top:12px}
    .list{background:#ffffff;border:1px solid #e8f1ff;border-radius:12px;padding:10px}
    .list h3{margin:0 0 6px 0;font-size:15px;color:#315a9f}
    .list ul{margin:0;padding-left:18px}
    .list li{margin:4px 0}
    .btn{padding:12px 16px;border:none;border-radius:22px;background:linear-gradient(180deg,#2b7cff,#1f5ec1);color:#fff;font-weight:800;cursor:pointer;box-shadow:0 10px 16px rgba(43,124,255,.25), inset 0 1px 0 rgba(255,255,255,.3);}
  </style>
</head>
<body>
  <div class="hc-wrap">
    <main class="card">
      <div class="hc-toolbar">
        <div class="hc-avatar" id="avatar"><img id="hcAvatarImg" alt="avatar" src="avatar-neutral.png"></div>
        <button class="hc-logout" id="btnLogout">登出</button>
      </div>
      <div class="hc-header">
        <svg viewBox="0 0 64 64" aria-hidden="true">
          <defs>
            <linearGradient id="g1" x1="0" x2="1"><stop offset="0" stop-color="#ff6b6b"/><stop offset="1" stop-color="#ff9aa2"/></linearGradient>
            <linearGradient id="g2" x1="0" x2="1"><stop offset="0" stop-color="#2b7cff"/><stop offset="1" stop-color="#13c2c2"/></linearGradient>
          </defs>
          <path d="M22 10c-6 0-10 4.8-10 10.7 0 11.2 20 23.8 20 23.8s20-12.6 20-23.8C52 14.8 48 10 42 10c-4.2 0-7 2.4-10 6-2.8-3.6-5.8-6-10-6z" fill="url(#g1)"/>
          <rect x="10" y="38" width="44" height="6" rx="3" fill="url(#g2)"/>
          <rect x="6" y="35" width="6" height="12" rx="2" fill="#2b7cff"/>
          <rect x="52" y="35" width="6" height="12" rx="2" fill="#13c2c2"/>
        </svg>
        <h1>health care</h1>
      </div>
      <div class="hc-sub">小步快走，累積大進步！</div>
      <div class="hc-chip">健康總覽 📊</div>

      <!-- Today stats -->
      <section class="stats" id="todayStats">
        <div class="stat"><div>今日攝取</div><div class="v" id="todayIntake">0 kcal</div></div>
        <div class="stat"><div>運動消耗</div><div class="v" id="todayBurn">0 kcal</div></div>
        <div class="stat"><div>淨值（攝取-消耗）</div><div class="v" id="todayNet">0 kcal</div></div>
        <div class="stat"><div>飲水</div><div class="v" id="todayWater">0 ml</div></div>
      </section>

      <!-- Filters -->
      <section class="row">
        <div class="hc-chip">時間範圍</div>
        <div class="filters">
          <div>
            <label for="start">開始日期</label>
            <input id="start" type="date" class="hc-input">
          </div>
          <div>
            <label for="end">結束日期</label>
            <input id="end" type="date" class="hc-input">
          </div>
        </div>
        <div class="quick">
          <button data-range="1">1天</button>
          <button data-range="3">3天</button>
          <button data-range="7">7天</button>
          <button data-range="30">30天</button>
          <button data-range="365">一年</button>
          <button id="apply" class="btn">套用篩選</button>
        </div>
      </section>

      <!-- Chart -->
      <section class="chart-block">
        <canvas id="netChart" height="140"></canvas>
      </section>

      <!-- Lists -->
      <section class="lists">
        <div class="list"><h3>飲食紀錄（所選期間）</h3><ul id="listDiet"></ul></div>
        <div class="list"><h3>運動紀錄（所選期間）</h3><ul id="listEx"></ul></div>
        <div class="list"><h3>飲水紀錄（所選期間）</h3><ul id="listWater"></ul></div>
      </section>

      <div class="hc-foot">圖表顯示「卡路里淨值」＝攝取 − 消耗。若為負值表示當天赤字。</div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="hc-ui.js"></script>
  <script src="hc-overview.js"></script>
</body>
</html>
