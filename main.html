<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>主選單｜Health Care</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --canvas:#e8f8ff;
    --panel:#eafaff;
    --card:#ffffff;
    --primary:#2563eb;
    --danger:#ef4444;
    --text:#0f172a;
    --muted:#475569;
    --shadow-lg: 0 18px 60px rgba(0,0,0,.10);
    --shadow-md: 0 10px 26px rgba(0,0,0,.08);
    --radius: 24px;
    --gutter: 16px;
    --tile-h: 140px;
  }
  *{ box-sizing:border-box; }
  html, body { height:100%; }
  body{
    margin:0;
    font-family:'Noto Sans TC', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', 'PingFang TC', 'Noto Sans TC', Arial, 'Microsoft JhengHei', sans-serif;
    color:var(--text);
    background:
      radial-gradient(900px 600px at 8% 4%, #ecf8ff, transparent 60%),
      radial-gradient(900px 700px at 92% 0%, #e9fffa, transparent 65%),
      var(--canvas);
    display:flex; align-items:flex-start; justify-content:center; padding:24px;
  }
  .shell{
    width:min(1100px, 96vw);
    background: linear-gradient(180deg, rgba(255,255,255,.55), rgba(255,255,255,.45)), var(--panel);
    border-radius: var(--radius);
    box-shadow: var(--shadow-lg);
    padding: 18px 20px 24px 20px;
  }

  /* Header: left title/slogan, right cluster (logout + avatar + badge) */
  .header{
    display:grid;
    grid-template-columns: 1fr auto;
    align-items:center;
    gap: 14px;
    padding-right: 0;
    margin: 2px 4px 8px 4px;
  }
  .h-left h1{
    margin:8px 0 2px 0; font-size:28px; font-weight:900; letter-spacing:.5px;
  }
  .h-left .slogan{ margin:0; color:var(--muted); font-size:14px; }
  .h-right{
    display:flex; align-items:center; gap: 12px;
  }
  .btn{
    padding:12px 16px;
    border-radius:999px;
    border:none;
    cursor:pointer;
    font-weight:800;
    font-size:15px;
    box-shadow: 0 10px 24px rgba(37,99,235,.35);
    transition: transform .06s ease, box-shadow .2s ease;
    white-space:nowrap;
  }
  .btn:active{ transform: translateY(1px); box-shadow: 0 6px 18px rgba(37,99,235,.45); }
  .btn-primary{ background: var(--primary); color:#fff; }
  .btn-secondary{ background:#f1f5f9; color:#0f172a; box-shadow:0 6px 16px rgba(15,23,42,.12); }
  .btn.small{ padding:8px 12px; font-size:13px; }

  /* Avatar + role badge as a compact unit */
  .userbox{ display:flex; align-items:center; gap:10px; }
  .avatar{
    width:56px; height:56px;
    border-radius:50%; overflow:hidden;
    border:4px solid #fff; background:#fff;
    box-shadow:0 8px 20px rgba(0,0,0,.18);
    flex:0 0 56px;
  }
  .avatar img{ width:100%; height:100%; object-fit:cover; display:block; border-radius:50%; }
  .badge{
    font-size:13px; font-weight:800; padding:6px 10px; border-radius:14px;
    background:#e6ffed; color:#16a34a; border:2px solid #16a34a;
  }
  .badge.admin{ background:#ffe6e6; color:#dc2626; border-color:#dc2626; }

  /* Grid tiles */
  .grid{
    margin-top:10px;
    display:grid;
    grid-template-columns: repeat(1, minmax(0, 1fr));
    gap: var(--gutter);
  }
  @media (min-width:760px){
    .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
  }
  @media (min-width:1060px){
    .grid{ grid-template-columns: repeat(3, minmax(0, 1fr)); }
  }
  .tile{
    position:relative;
    background: var(--card);
    border-radius:20px;
    height: var(--tile-h);
    padding:16px 16px 56px 16px;
    box-shadow: var(--shadow-md);
    display:flex; flex-direction:column; gap:6px; justify-content:flex-start;
  }
  .tile h3{ margin:6px 0 0 0; font-size:18px; font-weight:900; }
  .tile p{
    margin:2px 0 0 0; color:#475569; font-size:13px;
    display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden;
  }
  .tile .go{ position:absolute; right:14px; bottom:14px; }

  .footer-actions{ display:flex; gap:10px; justify-content:center; margin-top:18px; }

  @media (prefers-reduced-motion: reduce){
    .btn{ transition: none; }
  }
</style>
</head>
<body>
  <div class="shell">
    <div class="header">
      <div class="h-left">
        <h1>主選單 🌿 Health Care</h1>
        <p id="slogan" class="slogan">卡路里靠智慧，體態靠堅持。</p>
      </div>
      <div class="h-right">
        <button id="logoutBtn" class="btn btn-primary">登出</button>
        <div class="userbox">
          <a class="avatar" href="profile.html" title="個人資料"><img id="profileAvatar" alt="avatar"></a>
          <span id="roleBadge" class="badge">《優秀人才》</span>
        </div>
      </div>
    </div>

    <div class="grid">
      <div class="tile" data-link="weight.html">
        <h3>體重紀錄 ⚖️</h3>
        <p>輸入體重、看趨勢，BMI 一把抓。</p>
        <button class="btn btn-secondary small go">前往 ➜</button>
      </div>
      <div class="tile" data-link="diet.html">
        <h3>飲食紀錄 🍱</h3>
        <p>卡路里與花費同步記，一天一目了然。</p>
        <button class="btn btn-secondary small go">前往 ➜</button>
      </div>
      <div class="tile" data-link="exercise.html">
        <h3>運動紀錄 🏋️</h3>
        <p>重量/時間雙模式，圖表一鍵展開。</p>
        <button class="btn btn-secondary small go">前往 ➜</button>
      </div>
      <div class="tile" data-link="water.html">
        <h3>飲水追蹤 💧</h3>
        <p>今天補水了嗎？目標進度動畫提示。</p>
        <button class="btn btn-secondary small go">前往 ➜</button>
      </div>
      <div class="tile" data-link="overview.html">
        <h3>總覽與建議 📊</h3>
        <p>跨模組圖表與健康建議卡，一次看懂。</p>
        <button class="btn btn-secondary small go">前往 ➜</button>
      </div>
      <div class="tile admin-only" data-link="admin.html" style="display:none">
        <h3>管理後台 🛠️</h3>
        <p>帳號與所有紀錄管理（僅管理者可見）。</p>
        <button class="btn btn-secondary small go">進入 ➜</button>
      </div>
    </div>

    <div class="footer-actions">
      <button id="profileBtn" class="btn btn-primary">個人資料</button>
      <button id="refreshSloganBtn" class="btn btn-secondary">換一句鼓勵 ✨</button>
    </div>
  </div>

<script>
  const $ = (s)=>document.querySelector(s);
  const $$ = (s)=>Array.from(document.querySelectorAll(s));

  // Inline SVG avatar fallback (no broken 'avatar' text)
  const AVATAR_DATA = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256"><defs><linearGradient id="g" x1="0" x2="1" y1="0" y2="1"><stop offset="0" stop-color="%2378b8ff"/><stop offset="1" stop-color="%23aeddff"/></linearGradient></defs><circle cx="128" cy="128" r="118" fill="url(%23g)" stroke="%23ffffff" stroke-width="10"/><rect x="90" y="90" width="76" height="76" rx="12" fill="%23ffffff" opacity="0.9"/></svg>';

  function getCurrentUser(){
    return localStorage.getItem('currentUser') || '';
  }
  function getProfileGender(){
    const u = getCurrentUser();
    try{
      const p1 = JSON.parse(localStorage.getItem('hc_profile_' + u) || 'null');
      if (p1 && p1.gender) return p1.gender;
    }catch{}
    try{
      const p2 = JSON.parse(localStorage.getItem('profile_' + u) || 'null');
      if (p2 && p2.gender) return p2.gender;
    }catch{}
    const g = localStorage.getItem('gender_' + u);
    if (g) return g;
    return 'neutral';
  }
  function setAvatar(){
    const img = $('#profileAvatar');
    const g = getProfileGender();
    img.src = (g==='female') ? 'avatar-female.png' : (g==='male' ? 'avatar-male.png' : 'avatar-neutral.png');
    img.onerror = ()=>{ img.src = AVATAR_DATA; };
  }
  function setRoleBadge(){
    const u = getCurrentUser();
    const badge = $('#roleBadge');
    if ((u||'').toLowerCase() === 'admin'){
      badge.textContent = '《管理者》';
      badge.classList.add('admin');
      const adminTile = document.querySelector('.tile.admin-only');
      if (adminTile) adminTile.style.display = '';
    }else{
      badge.textContent = '《優秀人才》';
      badge.classList.remove('admin');
      const adminTile = document.querySelector('.tile.admin-only');
      if (adminTile) adminTile.style.display = 'none';
    }
  }

  const slogans = [
    '小步快走，大步變瘦！',
    '今天動一下，明天瘦一下。',
    '喝水、散步、好心情～',
    '持續最帥，偷懶最胖。',
    '卡路里靠智慧，體態靠堅持。'
  ];
  function setRandomSlogan(){
    $('#slogan').textContent = slogans[Math.floor(Math.random()*slogans.length)];
  }

  window.addEventListener('DOMContentLoaded', () => {
    if (!getCurrentUser()){ location.href = 'index.html'; return; }
    setAvatar();
    setRoleBadge();
    setRandomSlogan();

    $$('.tile').forEach(t => {
      t.addEventListener('click', () => {
        const link = t.getAttribute('data-link');
        if (link) location.href = link;
      });
      t.querySelector('.go').addEventListener('click', (e) => {
        e.stopPropagation();
        const link = t.getAttribute('data-link');
        if (link) location.href = link;
      });
    });

    $('#logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('currentUser');
      location.href = 'index.html';
    });
    $('#profileBtn').addEventListener('click', ()=> location.href='profile.html');
    $('#refreshSloganBtn').addEventListener('click', setRandomSlogan);
  });
</script>
</body>
</html>
