<!DOCTYPE html><html lang="zh-Hant"><head><title>飲食紀錄 🍱 | Health Care</title><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><link rel="preconnect" href="https://cdn.jsdelivr.net"/><script src="https://cdn.jsdelivr.net/npm/chart.js"></script><style>
:root{--bg:#eaf8ff;--card:#d7f2ff;--text:#113048;--muted:#5b7284;--primary:#2d9cdb;--danger:#e74c3c;--white:#fff;--shadow:0 10px 30px rgba(25,79,116,.12);--radius:22px}
html,body{height:100%}body{margin:0;background:var(--bg);font-family:'Segoe UI',system-ui,-apple-system,'Noto Sans TC',Arial,sans-serif;color:var(--text)}
.card{background:var(--card);max-width:520px;width:92vw;margin:64px auto;padding:28px 24px;border-radius:var(--radius);box-shadow:var(--shadow);position:relative}
.top{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
.btn{appearance:none;border:0;cursor:pointer;padding:10px 16px;border-radius:12px;font-weight:700;letter-spacing:.3px;background:#eef7ff;color:var(--primary);box-shadow:0 4px 10px rgba(45,156,219,.12);transition:transform .12s ease,background .12s ease}
.btn:hover{transform:translateY(-1px);background:#e4f2ff}.btn:active{transform:translateY(0)}.btn.primary{background:var(--primary);color:#fff}.btn.danger{background:var(--danger);color:#fff;box-shadow:0 6px 14px rgba(231,76,60,.18)}.btn.block{width:100%}
h1{font-size:28px;margin:6px 0 6px;display:flex;align-items:center;gap:8px}.slogan{color:var(--muted);font-size:14px;margin:0 0 12px}
.grid{display:grid;grid-template-columns:1fr;gap:12px}.row{display:flex;gap:10px}
.field{position:relative}.label{font-size:13px;color:var(--muted);margin:2px 2px 6px}
.input{width:100%;padding:12px 14px;font-size:16px;border-radius:14px;border:1px solid #cfe5f4;outline:0;background:#f7fcff;box-shadow:inset 0 1px 0 rgba(255,255,255,.6)}
.input:focus{border-color:#9dd3f3;background:#fff;box-shadow:0 0 0 3px rgba(45,156,219,.15)}
.summary{margin:14px 0 8px;padding:12px 14px;border-radius:14px;background:#fff;border:1px solid #dfeef8;text-align:center;font-weight:600}
.record{background:#fff;border:1px solid #e9f2f9;border-radius:14px;padding:12px 14px;box-shadow:0 2px 10px rgba(12,50,78,.06);color:#234;display:flex;justify-content:space-between;align-items:center}
.list{display:grid;gap:10px}.empty{text-align:center;color:#7b92a3;background:#fff;border:1px dashed #cfe0ed;padding:12px;border-radius:14px}
#chartContainer{display:none;margin-top:18px}.chart{background:#fff;border:1px solid #e9f2f9;border-radius:16px;padding:16px;box-shadow:0 2px 12px rgba(12,50,78,.06)}
.chart canvas{display:block;width:100% !important;height:240px !important;max-height:240px !important}@media(min-width:640px){.chart canvas{height:260px !important;max-height:260px !important}}
#profileAvatar{position:fixed;top:14px;right:14px;width:50px;height:50px;border-radius:50%;box-shadow:0 4px 12px rgba(0,0,0,.15);border:3px solid rgba(255,255,255,.8);z-index:9;object-fit:cover;background:#fff}
.center{text-align:center}
</style></head><body>
<img id="profileAvatar" src="avatar-neutral.png" onclick="location.href='profile.html'"/>
<div class="card"><div class="top"><button class="btn" onclick="goMenu()">主選單</button><button class="btn danger" onclick="logout()">登出</button></div>
<h1>飲食紀錄 🍱</h1><p class="slogan">吃得聰明，瘦得開心！</p>
<div class="grid">
  <div class="field"><div class="label">日期</div><input id="d_date" type="date" class="input"></div>
  <div class="field"><div class="label">品項</div><input id="d_name" type="text" class="input" placeholder="雞胸便當"></div>
  <div class="row">
    <div class="field" style="flex:1;"><div class="label">價格($)</div><input id="d_price" type="number" class="input"></div>
    <div class="field" style="flex:1;"><div class="label">卡路里(kcal)</div><input id="d_cal" type="number" class="input"></div>
  </div>
  <button class="btn primary block" onclick="addDiet()">＋ 新增紀錄</button>
</div>
<div class="summary" id="dietMsg">今日合計：$0、0 kcal</div>
<div id="dietList" class="list"><div class="empty">目前沒有紀錄</div></div>
<div class="center" style="margin-top:12px;"><button id="toggleChartsBtn" class="btn" onclick="toggleCharts()">📈 展開圖表</button></div>
<div id="chartContainer"><div class="chart"><h3 style="margin:0 0 12px;">🔥 卡路里</h3><canvas id="dietCalChart"></canvas></div>
<div class="chart" style="margin-top:12px;"><h3 style="margin:0 0 12px;">💰 花費</h3><canvas id="dietCostChart"></canvas></div></div>
</div>
<script>
function currentUserId(){return localStorage.getItem('currentUser')||'guest';}
function loadAvatar(){const uid=currentUserId();try{const p=JSON.parse(localStorage.getItem(`profile_${uid}`))||{};const g=(p.gender||'').toLowerCase();const img=document.getElementById('profileAvatar');if(g==='male'||g==='男'||g==='男性')img.src='avatar-male.png';else if(g==='female'||g==='女'||g==='女性')img.src='avatar-female.png';else img.src='avatar-neutral.png';}catch(e){}}
function goMenu(){location.href='main.html';}
function logout(){location.href='index.html';}
function todayISO(){return new Date().toISOString().slice(0,10);}

const uid=currentUserId(); const key=`diet_${uid}`; function getDiet(){return JSON.parse(localStorage.getItem(key))||[];} function setDiet(v){localStorage.setItem(key,JSON.stringify(v));}
function addDiet(){const date=d_date.value||todayISO();const name=d_name.value.trim();const price=Number(d_price.value||0);const cal=Number(d_cal.value||0);if(!name){alert('請輸入品項');return;}const list=getDiet();list.push({date,name,price,cal});setDiet(list);d_name.value='';d_price.value='';d_cal.value='';render();buildOrUpdateCharts();}
function render(){const box=dietList;let list=getDiet();box.innerHTML='';if(list.length===0){box.innerHTML='<div class=empty>目前沒有紀錄</div>';} else {list.sort((a,b)=> new Date(b.date)-new Date(a.date));list.forEach(r=>{const div=document.createElement('div');div.className='record';div.innerHTML=`<div>📅 ${r.date}　🍽️ ${r.name}</div><div>$${r.price||0} ・ ${r.cal||0} kcal</div>`;box.appendChild(div);});}
const t=todayISO();const today=getDiet().filter(r=>r.date===t);const sum$=today.reduce((s,r)=>s+(r.price||0),0);const sumC=today.reduce((s,r)=>s+(r.cal||0),0);dietMsg.textContent=`今日合計：$${sum$}、${sumC} kcal`; }
let chartsReady=false,calChart=null,costChart=null;
function toggleCharts(){const box=chartContainer;const btn=toggleChartsBtn;const show=box.style.display==='none'||box.style.display==='';box.style.display=show?'block':'none';btn.textContent=show?'📉 收合圖表':'📈 展開圖表';if(show)buildOrUpdateCharts();}
function buildOrUpdateCharts(){const list=getDiet();const byDate={};list.forEach(r=>{byDate[r.date]=byDate[r.date]||{cal:0,cost:0};byDate[r.date].cal+=(r.cal||0);byDate[r.date].cost+=(r.price||0);});const labels=Object.keys(byDate).sort();const cals=labels.map(d=>byDate[d].cal);const costs=labels.map(d=>byDate[d].cost);const c1=dietCalChart.getContext('2d');const c2=dietCostChart.getContext('2d');if(!chartsReady){calChart=new Chart(c1,{type:'line',data:{labels,datasets:[{label:'kcal',data:cals,tension:.3}]},options:{responsive:true,maintainAspectRatio:false}});costChart=new Chart(c2,{type:'bar',data:{labels,datasets:[{label:'$ 總額',data:costs}]} ,options:{responsive:true,maintainAspectRatio:false}});chartsReady=true;} else {calChart.data.labels=labels;calChart.data.datasets[0].data=cals;calChart.update();costChart.data.labels=labels;costChart.data.datasets[0].data=costs;costChart.update();}}
window.onload=function(){loadAvatar();if(!d_date.value)d_date.value=todayISO();render();};
</script></body></html>
